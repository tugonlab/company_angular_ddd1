<div class="container main-container">
    <h3 class="main-heading-1">Contatos</h3>

    <div class="row">   

        <div id="top"></div>
        <div id="contact-form" class="col-sm-12 col-lg-12">
            <div class="status alert alert-success contact-status"></div>
            <form id="main-contact-form" class="contact-form" name="contact-form" method="post" role="form" ngSubmit="SendEmail(contact)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="sr-only">Name: </label>
                            <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" id="name" required="required" placeholder="NOME">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email: </label>
                            <input type="text" class="form-control" name="email" id="email" [(ngModel)]="contact.email" required="required" placeholder="EMAIL">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phoneno" class="sr-only">Phone No: </label>
                            <input type="text" class="form-control" name="phoneno" [(ngModel)]="contact.phoneNumber" id="phoneno" required="required" placeholder="TELEFONE">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="subject" class="sr-only">Subject: </label>
                            <input type="text" class="form-control" name="subject" id="subject" [(ngModel)]="contact.subject" required="required" placeholder="ASSUNTO">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message" class="sr-only">Message: </label>
                            <textarea class="form-control" rows="8" name="message" [(ngModel)]="contact.message" id="message" required="required" placeholder="MENSAGEM"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-lg btn-block btn-secondary text-uppercase" value="Enviar" (click)="SendEmail(contact)">Enviar</button>
                    </div>
                </div>
            </form>
        </div>


        
        <div class="col-sm-6 hidden-md-down">
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [streetViewControl]="true">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
        </div>

    </div>
</div>

<toaster-container></toaster-container>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Agendamento</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <b>{{name}}</b>, agradecemos sua mensagem<br />
        Em breve entraremos em contato.<br /><br />

        Atenciosamente,<br />
        Equipe Sorriso Chic
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">FECHAR</button>
    </div>
</ng-template>
