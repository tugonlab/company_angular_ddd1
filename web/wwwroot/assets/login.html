<!doctype html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <!-- Include the title -->
    <title>Dee Admin | Login</title>
    
    <!-- Include the head -->
    <!-- Meta -->
<meta name="description" content="Dee Admin Template Bootstrap">
<meta name="keywords" content="admin,template,lightweight,dashboard,responsive,webapp,css3,html5,jquery,bootstrap">
<meta name="author" content="Deemble">
<!-- / Meta -->

<!-- Fonts -->
<link href='//fonts.googleapis.com/css?family=Raleway:300,400,600,700,800' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
<!-- / Fonts -->

<!-- Style Sheets -->
<link rel="stylesheet" href="styles/vendor/pace-theme-minimal.css">
<link rel="stylesheet" href="styles/vendor/bootstrap.min.css">
<link rel="stylesheet" href="styles/vendor/metisMenu.min.css">
<link rel="stylesheet" href="styles/vendor/animate.min.css">
<link rel="stylesheet" href="styles/vendor/toastr.min.css">
<link rel="stylesheet" href="styles/vendor/font-awesome.min.css">
<link rel="stylesheet" href="styles/style.min.css">
<link rel="stylesheet" href="styles/themes/theme-all.min.css">
<link rel="stylesheet" href="styles/demo.min.css">

<!-- / Style Sheets -->


    
    <!-- Style Sheets -->
    <link rel="stylesheet" href="styles/login.min.css">
    <!-- / Style Sheets -->
    
</head>
<body data-theme='default'>
    <div class="single-container login-screen animated fadeInDown">
        <section class="sign-widget-title">
            <h1>Dee <b>Admin</b></h1>
            <h4>Template Login Page</h4>
        </section>
        <section class="sign-widget">
            <header>
                <h4>Login to your <b>Dee</b> Account</h4>
            </header>
            <div class="body">
                <form method="get" action="index.html" class="no-margin">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input type="email" 
                                       placeholder="Email" 
                                       class="form-control" 
                                       id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" 
                                       placeholder="Password" 
                                       class="form-control" 
                                       id="password">
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button class="btn btn-block btn-primary" type="submit">
                            <span class="fa-icon-circle">
                                <i class="fa fa-sign-in"></i>
                            </span>
                            <small class="l-mar-5">Login</small>
                        </button>
                        <a href="#" class="forgot">Forgot Password?</a>
                        |
                        <a href="register.html" class="register">Create a new account</a>
                        
                    </div>
                </form>
            </div>
            <footer>
                <div class="twitter-login">
                    <a href="index.html">
                        <span>
                            <i class="fa fa-twitter"></i><span class="l-mar-5">Log in with Twitter</span>
                        </span>
                    </a>
                </div>
                <div class="facebook-login">
                    <a href="index.html">
                        <span>
                            <i class="fa fa-facebook-official"></i><span class="l-mar-5">Log in with Facebook</span>
                        </span>
                    </a>
                </div>
            </footer>
        </section>
    </div>
    
</body>
